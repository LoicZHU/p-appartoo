<div class="row no-gutter">
  <div class="col">
    <app-header></app-header>

    <main class="p-2">
      <div class="row my-4" *ngIf="friends && friends.length >= 1; else elseBlock">
        <div class="col">
          <h2>Mes amis</h2>
          <div class="card my-3" *ngFor="let friend of friends">
            <div class="card-body">
              <h5 class="card-title">Pangolin</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Race : {{friend['breed'] || '-'}}</li>
            </ul>
            <div class="card-body">Email :
              <a href="mailto:{{friend['email']}}" class="card-link">{{friend['email']}}</a>
            </div>
            <div class="card-body text-center">
              <button class="btn btn-danger mx-2" (click)="removeFriend(friend['_id'])">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <ng-template #elseBlock>
          <div class="col">
            <p>Aucun ami n'a été ajouté.</p>
          </div>
        </ng-template>
      </div>
    </main>
  </div>
</div>
