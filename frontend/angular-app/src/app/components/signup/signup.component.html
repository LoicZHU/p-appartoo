<main class="row no-gutters">
  <div class="col-12 bg-primary">
    <h1 class="p-2 my-auto">
      <a class="text-white text-decoration-none" routerLink="/">Pangobook</a>
    </h1>
  </div>

  <div class="col">
    <h2 class="my-3">Inscription</h2>
    <form class="border border-secondary rounded p-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input #emailInput class="form-control" type="text" id="email" name="email" appAutofocus formControlName="email">
        <div class="text-danger my-2" *ngIf="form.get('email').touched && form.get('email').dirty &&
        form.get('email').invalid">Le champs doit être un email.</div>
        <div class="text-danger my-2" *ngIf="!emailAvailable">Email déjà existant.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Mot de passe (taille minimale : {{passwordMinLength}})</label>
        <input class="form-control" type="password" id="password" name="password" formControlName="password">
        <div class="text-danger my-2" *ngIf="form.get('password').touched && form.get('password').dirty &&
        form.get('password').invalid">Le mot de passe n'est pas assez long.</div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="pangolinName">Nom d'utilisateur pangolin</label>
        <input #pangolinNameInput class="form-control" type="text" id="pangolinName" name="pangolinName" formControlName="pangolinName">
        <div class="text-danger my-2" *ngIf="!usernameAvailable">Nom d'utilisateur déjà existant.</div>
      </div>
      <button class="btn btn-success" [disabled]="form.invalid">S'inscrire</button>
    </form>
  </div>

  <app-footer></app-footer>
</main>
